{% load static %}
<br/>
<div class="row">
    <div class="col-md-5">
        <h5>Task DashBoard</h5>
    </div>

    <div class="d-flex justify-content-end gap-2 mb-3">
        <a href="{% url 'taskCreator' %}" class="btn btn-primary" style="margin-left: 82%;">Create Task</a>
    </div>
    
    <!-- <div class="col-md-12"> -->
        <div class="col-md-5"> 
            <!-- Search Bar -->
             
            <input type="text" id="searchBar" placeholder="Search by title..." class="form-control" onkeyup="filterTasks()">
            
        </div>
        <div class="col-md-3">
            <!-- Tag Filter -->
            <select id="tagFilter" class="form-control" onchange="filterTasks()">
                <option value="">All Tags</option>
                {% for t in tag_type %}
                <option value="{{ t }}">{{ t }}</option>

                {% endfor %}
                
            </select>
        </div>
    <!-- </div> -->
    <br/>
    <br/>


    <div>
        <table class="table" id="taskTable">
            <thead>
                <tr>
                    <th scope="col">Task Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Tags</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for tas in task %}
                <tr>
                    <td value="{{ tas.title }}">{{ tas.title }}</td>
                    <td value="{{ tas.description }}">{{ tas.description }}</td>
                    <td value="{{ tas.tag_type }}">{{ tas.tag_type }}</td>
                    <td value="{{ tas.due_date }}">{{ tas.due_date }}</td>
                    <td value="{{ tas.created_at }}">{{ tas.created_at }}</td>
                    <td>
                        <a href="{% url 'openeditTask' tas.taskid %}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                            </svg>
                        </a>
                        <a href="{% url 'DelTask' tas.taskid %}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                            </svg>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
</div>

<style>
    .row {
        margin-top: 2%;
        margin-left: 1%;
        margin-right: 1%;
    }
</style>

<script src="{% static 'Js/TaskDashboards.js' %}"></script>
