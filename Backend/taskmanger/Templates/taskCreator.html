

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
{% load static %}

<div class="container mt-5">
    <h2>Tagged Task Manager</h2>
    <div class="row">
        <div class="d-flex justify-content-end gap-2 mb-3">
            <button type="button" onclick="window.location.href='/'" class="btn btn-primary">
                Back
            </button>

            
        </div>

    </div>
    <br/>
    <br/>
    <div class="row">
        <table class="table">
            <div class="TabRows">
            
            <thead>
                <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Due Date</th>
                <th scope="col">
                    Tags
                </th>
                <th>
                    Type of tag
                </th>
                <th>
                    Action
                </th>
                </tr>
            </thead>
                <tbody class="DynRows">
                    <tr>
                    
                        <td>
                            <input type="text" class="form-control TaskTitle" id="TaskTitle_0" placeholder="Task Name" required> 
                        </td>
                        <td>
                            <textarea type="text" class="form-control TaskDescription" id="TaskDescription_0" placeholder="Task Description" required></textarea>
                        </td>
                        <td>
                            <div id="datepicker">
                                <input type="date" class="form-control due_date" id="due_date_0" name="due_date" required>
                            </div>
                        </td>
                        <td id="tagType_0">
                            <input type="text" class="form-control tag-input" id="tag-input_0" placeholder="Type a tag and press Enter">
                            
                        </td>
                        <td>
                            <select class="selectpicker typeofTag" id="typeofTag_0" onchange="typeofTag(this)">
                                <option selected value="Custom Add">Custom Add</option>
                                <option value="select-files">select Files</option>
                            </select>
                        </td>
                        <td>
                            <!-- <button button type="submit" class="btn btn-primary">Create Task</button> -->
                            <button type="button" class="btn btn-primary btn-sm" onclick="AddRow()">+</button>
                        </td>
                    </tr>
                    
                </tbody>
            </div>
        </table>
        
        </br>
        
        <div class="d-flex justify-content-end gap-2 mb-3">
            <button button type="submit" class="btn btn-primary" onclick="createTask()">Create Task</button>

        </div>
    
    </div>
</div>
<script>
    const fileSaveURL = "{% url 'filesave' %}";
    const taskSaveURL = "{% url 'taskSave' %}";
</script>
<script src="{% static 'Js/taskCreator.js' %}"></script>
